# This pipeline is used as template to promote package


name: 'sfpowerscripts Promote Package'

on:
  workflow_call:
    inputs:
      version:
        type: string
        default: ''
      packageToPromote:
        type: object
        default:
          package: ''
          pjson: ''


# TODO: to be migrated to github actions syntax
jobs:
  promotePackage:
    name: 'Promote Package'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 'Set Git Config'
        run: |
          git config --global user.email "sfpowerkit.ci@dev.azure.com"
          git config --global user.name "sfpowerkitci"

      - name: 'Create .npmrc file in HOME directory'
        run: |
           echo "${{ env.NPM_SCOPE }}:registry=https://registry.npmjs.org" > ~/.npmrc
           echo  "_authToken=${AUTH_TOKEN}" >> ~/.npmrc
        env:
          AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 'Promote package ${{ inputs.packageToPromote.package }}'
        script: |
          PKG_VERSION=$(jq -r ".version" ${{ inputs.packageToPromote.pjson }})
          npm dist-tag add ${{ inputs.packageToPromote.package }}@$PKG_VERSION ${{ inputs.version }}
